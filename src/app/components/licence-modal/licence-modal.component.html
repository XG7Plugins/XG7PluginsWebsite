<app-modal *ngIf="isModalOpen && pp !== null" (close)="isModalOpen = false">

  <button class="w-10 h-10 fixed top-5 right-5" (click)="isModalOpen = false">
    <svg fill="#000000" height="30px" width="30px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 460.775 460.775" xml:space="preserve">
<path d="M285.08,230.397L456.218,59.27c6.076-6.077,6.076-15.911,0-21.986L423.511,4.565c-2.913-2.911-6.866-4.55-10.992-4.55  c-4.127,0-8.08,1.639-10.993,4.55l-171.138,171.14L59.25,4.565c-2.913-2.911-6.866-4.55-10.993-4.55  c-4.126,0-8.08,1.639-10.992,4.55L4.558,37.284c-6.077,6.075-6.077,15.909,0,21.986l171.138,171.128L4.575,401.505  c-6.074,6.077-6.074,15.911,0,21.986l32.709,32.719c2.911,2.911,6.865,4.55,10.992,4.55c4.127,0,8.08-1.639,10.994-4.55  l171.117-171.12l171.118,171.12c2.913,2.911,6.866,4.55,10.993,4.55c4.128,0,8.081-1.639,10.992-4.55l32.709-32.719  c6.074-6.075,6.074-15.909,0-21.986L285.08,230.397z"/>
</svg>
  </button>

  <div class="showLicence">

    <div class="flex w-full h-40 items-center border-b border-gray-500 dark:border-gray-600">
      <app-img classes="w-35 h-35 m-5" src="{{pp.plugin.iconUrl}}" />
      <h1>{{pp.plugin.name}} - Keys</h1>
    </div>

    <div class="m-5 w-full overflow-y-scroll gap-5 flex flex-col">
      <h2>Suas keys:</h2>

      <div class="keys" *ngFor="let key of pp.keys">

        <h3>Key: {{key.id}}</h3>
        <div class="input-group">
          <label for="ip-{{key.id}}">IP:</label>
          <input id="ip-{{key.id}}" placeholder="Digite o ip da key" value="{{key.ip}}" />
        </div>
        <div>
          <div class="input-group">
            <label for="port-{{key.port}}">Porta:</label>
            <input id="port-{{key.port}}" placeholder="Digite a porta da key" value="{{key.port}}" />
          </div>
        </div>
      </div>
    </div>

    <div class="w-4/5 flex h-25 items-center justify-center">
      <button class="btn h-15 w-1/2">Salvar</button>
    </div>

  </div>


</app-modal>
