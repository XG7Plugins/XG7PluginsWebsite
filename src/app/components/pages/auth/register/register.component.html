
<div class="background">

  <form action="">
    <app-img src="images/logo.png" width="130px"></app-img>
    <h1 style="font-weight: 600; font-size: 30px" class="text-center">
      {{langService.getTranslation("register", "register-to")}}
    </h1>

    <div class="input">
      <label for="nome">
        {{langService.getTranslation("register", "username")}}
      </label>
      <input [(ngModel)]="preUser.username" type="text" id="nome" name="nome" placeholder='{{langService.getTranslation("register", "username-placeholder")}}' />

    </div>
    <div class="input">
      <label for="email">
        Email:
      </label>
      <input [(ngModel)]="preUser.email" type="email" id="email" name="email" placeholder='{{langService.getTranslation("register", "email-placeholder")}}' />

    </div>
    <div class="input">
      <label for="senha">
        {{langService.getTranslation("register", "password")}}
      </label>
      <input [(ngModel)]="preUser.password" type="password" id="senha" name="senha" placeholder='{{langService.getTranslation("register", "password-placeholder")}}' />

    </div>

    <div class="terms">
      <input [(ngModel)]="preUser.termsAccepted" type="checkbox" id="terms" name="terms" />
      <label for="terms" >
        {{langService.getTranslation("register", "before-terms")}}
        <a routerLink="/{{this.langService.getLang()}}/terms">
          {{langService.getTranslation("register", "terms")}}</a>
      </label>
    </div>

    <button  class="login-btn" (click)="requestVerifyCode()">
      {{langService.getTranslation("register", "register")}}
    </button>

    <div class="pages">
      <a routerLink="/{{this.langService.getLang()}}/auth/login" class="login">{{langService.getTranslation("register", "login-btn")}}</a>
      <a routerLink="/{{this.langService.getLang()}}/auth/register" class="cadastro">{{langService.getTranslation("register", "register-btn")}}</a>
    </div>

    <a class="font-light" routerLink="/{{this.langService.getLang()}}">
      {{langService.getTranslation("register", "back-to-website")}}
    </a>

  </form>

</div>
