<app-plugin-modal #pluginModal></app-plugin-modal>
<app-create-plugins #createPluginsComponent></app-create-plugins>

<main>

  <div class="w-full m-8 mt-3 not-sm:pl-2 not-sm:mt-20 flex justify-between items-center not-sm:flex-col">
    <h1 class="">Plugins: </h1>
    <div class="flex w-1/2 gap-2 justify-end">
      <button class="btn w-60 h-15 flex items-center justify-center" (click)="createPluginsComponent.openModal()">
        <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#e3e3e3"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
        Adicionar plugin
      </button>
      <button class="btn w-60 h-15 flex items-center justify-center" (click)="createPluginsComponent.openModal()">
        <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#e3e3e3"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
        Postar atualização
      </button>
    </div>

  </div>
  <input type="text" class="buscar" placeholder="Buscar plugins" [(ngModel)]="pesquisa" >

  <div class="plugins">

    <div class="plugin" *ngFor="let plugin of getPlugins()">

      <div class="w-full flex justify-between not-sm:flex-col not-sm:items-center ">
        <div class="pl-img">
          <img src="{{ plugin.iconUrl }}" alt="foto" width="130px">
        </div>

        <div class="p-4 w-1/2 flex flex-col gap-2 not-sm:w-full">
          <span class="flex gap-2 items-center">
            <span class="text-3xl font-bold">{{ plugin.name }}</span>
            <span class="opacity-50">v{{ plugin.version }}</span>
          </span>
          <p>{{ plugin.slogan }}</p>
          <p>Criado: {{ plugin.created }}</p>
        </div>

        <div class="w-1/3 flex justify-end gap-3 not-sm:w-full not-sm:justify-center">

          <button class="edit-btn" (click)="pluginModal.openModal(plugin.id)">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
          </button>
          <button class="edit-btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/></svg>          </button>
          <button class="edit-btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
          </button>
        </div>
      </div>
      <hr class="mt-3 mb-3">
      <div class="w-full flex justify-between">
        <p class="text-2xl"> {{ plugin.price === 0 ? "Grátis" : "R$" + (plugin.price / 100).toFixed(2) }}</p>
        <p class="text-2xl opacity-50">Downloads: {{ plugin.downloads }}</p>
      </div>



    </div>


  </div>

</main>

<app-dashboard-footer></app-dashboard-footer>
