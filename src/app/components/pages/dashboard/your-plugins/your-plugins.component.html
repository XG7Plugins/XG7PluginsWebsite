<app-licence-modal #licenceModal></app-licence-modal>


<h1 class="pl-[310px] mt-3 not-sm:pl-2 not-sm:mt-20">Meus Plugins: </h1>


<main>
  <input type="text" class="buscar" placeholder="Buscar plugins" [(ngModel)]="pesquisa" >
  <div id="plugins" *ngIf="getPlugins().length !== 0">

    <div class="plugin" *ngFor="let pp of getPlugins()">

      <div class="flex items-center justify-center">
        <app-img classes="w-40 not-sm:w-30" src="{{pp.plugin.iconUrl}}"  width="1" />
      </div>
      <div class="w-1/2 flex flex-col justify-around not-sm:items-center not-sm:w-2/3">
        <h2>{{pp.plugin.name}}</h2>
        <p>Licenças adquiridas: {{pp.keys.length}} <br></p>
        <p class="not-sm:hidden">Última atualização: {{pp.plugin.updated}}</p>
      </div>
      <div class="w-1/3 gap-3 h-full flex justify-end items-end not-sm:w-full not-sm:justify-center">

        <a class="btn w-32 h-10 flex items-center justify-center" href="{{pp.plugin.downloadLink}}">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-320 280-520l56-58 104 104v-326h80v326l104-104 56 58-200 200ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z"/></svg>
          Baixar
        </a>
        <button class="btn w-32 h-10 flex items-center justify-center" (click)="licenceModal.openModal(pp)">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="m370-80-16-128q-13-5-24.5-12T307-235l-119 50L78-375l103-78q-1-7-1-13.5v-27q0-6.5 1-13.5L78-585l110-190 119 50q11-8 23-15t24-12l16-128h220l16 128q13 5 24.5 12t22.5 15l119-50 110 190-103 78q1 7 1 13.5v27q0 6.5-2 13.5l103 78-110 190-118-50q-11 8-23 15t-24 12L590-80H370Zm70-80h79l14-106q31-8 57.5-23.5T639-327l99 41 39-68-86-65q5-14 7-29.5t2-31.5q0-16-2-31.5t-7-29.5l86-65-39-68-99 42q-22-23-48.5-38.5T533-694l-13-106h-79l-14 106q-31 8-57.5 23.5T321-633l-99-41-39 68 86 64q-5 15-7 30t-2 32q0 16 2 31t7 30l-86 65 39 68 99-42q22 23 48.5 38.5T427-266l13 106Zm42-180q58 0 99-41t41-99q0-58-41-99t-99-41q-59 0-99.5 41T342-480q0 58 40.5 99t99.5 41Zm-2-140Z"/></svg>
          Configurar
        </button>

      </div>




    </div>

  </div>

  <div class="w-full h-full flex items-center justify-center" *ngIf="getTotalPlugins().length === 0">

    <h1>Você não possui nenhum plugin ;(</h1>

  </div>
  <div class="w-full h-full flex items-center justify-center" *ngIf="getPlugins().length === 0 && getPlugins().length !== 0">

    <h1>Nenhum plugin encontrado</h1>

  </div>
</main>

<app-dashboard-footer></app-dashboard-footer>
